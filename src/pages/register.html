<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <div id="navbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">
              <i class="bi bi-person-plus me-2"></i>Регистрация
            </h3>

            <div id="alert-container"></div>

            <form id="register-form">
              <div class="mb-3">
                <label for="fullName" class="form-label">Име и фамилия</label>
                <input type="text" class="form-control" id="fullName" required
                       placeholder="Иван Иванов">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required
                       placeholder="your@email.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Парола</label>
                <input type="password" class="form-control" id="password" required
                       placeholder="Минимум 6 символа" minlength="6">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Потвърди парола</label>
                <input type="password" class="form-control" id="confirmPassword" required
                       placeholder="Повтори паролата" minlength="6">
              </div>
              <button type="submit" class="btn btn-success w-100" id="btn-register">
                <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                Регистрация
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              Вече имаш акаунт?
              <a href="/src/pages/login.html">Влез</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/register.js"></script>
</body>

</html>
