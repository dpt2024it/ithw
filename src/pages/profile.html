<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Преглед и редактиране на потребителския профил.">
  <title>Профил — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <a href="#main-content" class="skip-link">Прескочи към съдържанието</a>
  <div id="navbar"></div>

  <main id="main-content">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">
              <i class="bi bi-person-circle me-2"></i>Моят профил
            </h3>

            <div id="alert-container"></div>

            <div class="text-center mb-4">
              <img id="avatar-preview" src="" alt="Аватар"
                   class="avatar-md mb-2 d-none">
              <div id="avatar-placeholder" class="mx-auto mb-2 avatar-placeholder">
                <i class="bi bi-person display-6 text-muted"></i>
              </div>
            </div>

            <form id="profile-form">
              <div class="mb-3">
                <label for="fullName" class="form-label">Име и фамилия</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="avatar" class="form-label">Профилна снимка</label>
                <input type="file" class="form-control" id="avatar" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" disabled>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Роля</label>
                <input type="text" class="form-control" id="role" disabled>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Потребителско име</label>
                <input type="text" id="username" name="username" class="form-control"
                       autocomplete="username">
              </div>
              <button type="submit" class="btn btn-primary w-100" id="btn-save">
                <i class="bi bi-check-lg me-1"></i>Запази промените
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/profile.js"></script>
</body>

</html>
