<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <div id="navbar"></div>

  <main id="main-content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">
              <i class="bi bi-box-arrow-in-right me-2"></i>Вход
            </h3>

            <div id="alert-container"></div>

            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required
                       placeholder="your@email.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Парола</label>
                <input type="password" class="form-control" id="password" required
                       placeholder="Въведи парола" minlength="6">
              </div>
              <button type="submit" class="btn btn-primary w-100" id="btn-login">
                <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                Вход
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              Нямаш акаунт?
              <a href="/src/pages/register.html">Регистрирай се</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/login.js"></script>
</body>

</html>
