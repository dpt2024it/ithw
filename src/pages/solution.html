<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Преглед на решение и коментари към него.">
  <title>Решение — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <a href="#main-content" class="skip-link">Прескочи към съдържанието</a>
  <div id="navbar"></div>

  <main id="main-content">
  <div class="container py-4">
    <a href="#" id="back-link" class="btn btn-outline-secondary btn-sm mb-3">
      <i class="bi bi-arrow-left me-1"></i>Назад към задачата
    </a>

    <!-- Loading -->
    <div id="loading" class="loading-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Зареждане...</span>
      </div>
    </div>

    <div id="content" class="d-none">
      <!-- Solution details -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-person-circle me-1"></i>
            <strong id="solution-author"></strong>
            <span class="text-muted ms-2" id="solution-assignment"></span>
          </div>
          <small class="text-muted" id="solution-date"></small>
        </div>
        <div class="card-body">
          <div id="solution-code"></div>
          <p id="solution-notes" class="text-muted mt-2 d-none"></p>
          <div id="solution-file" class="mt-2 d-none"></div>
        </div>
      </div>

      <!-- Comments section -->
      <h5 class="mb-3"><i class="bi bi-chat-dots me-2"></i>Коментари</h5>

      <!-- Add comment form -->
      <div class="card mb-3">
        <div class="card-body">
          <form id="comment-form">
            <div class="mb-2">
              <label for="comment-body" class="form-label visually-hidden">Напиши коментар</label>
              <textarea class="form-control" id="comment-body" rows="3" required
                        aria-required="true"
                        placeholder="Напиши коментар..."></textarea>
            </div>
            <input type="hidden" id="comment-parent-id" value="">
            <div id="reply-indicator" class="small text-muted mb-2 d-none">
              Отговаряш на: <strong id="reply-to-name"></strong>
              <a href="#" id="cancel-reply" class="ms-2">Отказ</a>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="bi bi-send me-1"></i>Публикувай
            </button>
          </form>
        </div>
      </div>

      <!-- Comments list -->
      <div id="comments-list"></div>
    </div>
  </div>
  </main>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/solution.js"></script>
</body>

</html>
