<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дискусия — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <a href="#main-content" class="skip-link">Прескочи към съдържанието</a>
  <div id="navbar"></div>

  <main id="main-content">
  <div class="container py-4">
    <a href="#" id="back-link" class="btn btn-outline-secondary btn-sm mb-3">
      <i class="bi bi-arrow-left me-1"></i>Назад към задачата
    </a>

    <!-- Loading -->
    <div id="loading" class="loading-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Зареждане...</span>
      </div>
    </div>

    <div id="content" class="d-none">
      <!-- Discussion header -->
      <div class="card mb-4">
        <div class="card-body">
          <h3 id="disc-title"></h3>
          <div class="d-flex gap-3 text-muted mb-3">
            <small><i class="bi bi-person me-1"></i><span id="disc-author"></span></small>
            <small><i class="bi bi-calendar me-1"></i><span id="disc-date"></span></small>
          </div>
          <p id="disc-body"></p>
        </div>
      </div>

      <!-- Replies section -->
      <h5 class="mb-3"><i class="bi bi-chat-left-dots me-2"></i>Отговори</h5>

      <!-- Reply form -->
      <div class="card mb-3">
        <div class="card-body">
          <form id="reply-form">
            <div class="mb-2">
              <textarea class="form-control" id="reply-body" rows="3" required
                        placeholder="Напиши отговор..."></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="bi bi-send me-1"></i>Отговори
            </button>
          </form>
        </div>
      </div>

      <!-- Replies list -->
      <div id="replies-list"></div>
    </div>
  </div>
  </main>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/discussions.js"></script>
</body>

</html>
