<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Списък с задачи за домашно по IT.">
  <title>Задачи — IT Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
  <a href="#main-content" class="skip-link">Прескочи към съдържанието</a>
  <div id="navbar"></div>

  <main id="main-content">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-list-task me-2"></i>Задачи за домашно</h2>
      <!-- Бутонът за нова задача се показва само за admin -->
      <div id="admin-actions"></div>
    </div>

    <div id="alert-container"></div>

    <!-- Loading -->
    <div id="loading" class="loading-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Зареждане...</span>
      </div>
    </div>

    <!-- Assignments list -->
    <div id="assignments-list" class="row g-3 d-none"></div>

    <!-- Empty state -->
    <div id="empty-state" class="text-center py-5 d-none">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <p class="text-muted mt-3">Все още няма публикувани задачи.</p>
    </div>
  </div>
  </main>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/assignments.js"></script>
</body>

</html>
